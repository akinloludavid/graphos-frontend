<div class="signup-container">
  <h2>Create an account with Graphos</h2>
  <form ngForm #form="ngForm" (ngSubmit)="signUp(form.value)">
    <div class="form-group">
      <label for="firstname">FirstName</label>
      <input type="text" ngModel name="firstname" #firstname ="ngModel" class="form-control" required id="firstname"
        placeholder="First name" minlength="3">
      <small class="alert-warning" *ngIf="firstname.touched && firstname.errors?.minlength">First name should have
        at least {{firstname.errors?.minlength?.requiredLength}} words.</small>
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" ngModel name="lastname" #lastname="ngModel"  required id="lastname"
        placeholder="Last name" minlength="3">
      <small class="alert-warning" *ngIf="lastname.touched && lastname.errors?.minlength">Last name should have at least
                {{lastname.errors?.minlength?.requiredLength}} words.</small>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" ngModel name="email" #email="ngModel" id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email" pattern="\S+@\S+\.\S+">
      <small class=" alert-warning" *ngIf="email.touched && email.invalid">Invalid email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ngModel name="password" #password="ngModel"
        pattern="[a-zA-Z0-9]{8,}" required id="exampleInputPassword1"
        placeholder="Password">
      <small class=" alert-warning" *ngIf="email.touched && email.invalid">Invalid password</small>

    </div>


    <div class="form-check">

      <input class="form-check-input" type="radio" ngModel #name="ngModel" name="gender" id="exampleRadios1"
        value="male" checked>
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" ngModel #name ="ngModel" name="gender" id="exampleRadios2" value="female">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!form.valid">Create Account</button>

    {{form.value | json}}
  </form>

  <p class="mt-4">Have an account? <a [routerLink]="['/login']">Login</a></p>
</div>
